      <form id="playerForm" class="space-y-4" autocomplete="off">
        
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" name="name" id="name" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required/>
        <small class="text-red-500"></small>

        <label for="photo" class="block text-sm font-medium">Photo URL</label>
        <input type="url" name="photo" id="photo" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <label for="position" class="block text-sm font-medium">Position</label>
        <select name="position" id="position" class="w-full px-3 py-2 bg-gray-100 border rounded-md">
          <option disabled selected hidden>Choose position</option>
          <option value="GK">GK</option>
          <option value="LB">LB</option>
          <option value="CB1">CB1</option>
          <option value="CB2">CB2</option>
          <option value="RB">RB</option>

          <option value="ST">ST</option>
          <option value="RW">RW</option>
        </select>

        <label for="nationality" class="block text-sm font-medium">Nationality</label>
        <input type="text" name="nationality" id="nationality" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <label for="flag" class="block text-sm font-medium">Flag URL</label>
        <input type="url" name="flag" id="flag" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <label for="club" class="block text-sm font-medium">Club</label>
        <input type="text" name="club" id="club" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <label for="logo" class="block text-sm font-medium">Club Logo URL</label>
        <input type="url" name="logo" id="logo" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <label for="rating" class="block text-sm font-medium">Rating</label>
        <input type="number" name="rating" id="rating" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>
