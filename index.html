<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <div class=" bg-[#407466] px-4 md:py-2 md:px-24">
      <img src="img/Capture_d_Ã©cran_2024-11-25_124931-removebg-preview.png" class="h-[100px] w-[100] ml-20">
    </div>
  </header>
  <div class="mt-4  flex justify-end px-4">
  <button id="add-player" class="bg-[#EADE6E] text-white border-2 rounded-lg py-2 px-4 hover:bg-[EADE6E]">Add player</button>
  </div>

  <div class="mt-4 bg-contain lg:bg-cover bg-no-repeat w-full h-[100vh] lg:w-[80vw] lg:h-[140vh] mx-auto px-12 py-6" style="background-image: url('img/terrain.png');">
    <div class="grid grid-cols-3 gap-4">
    <div id="LW" class="col-span-1 w-[20vw] h-[7vh] md:h-[12vh] lg:h-[30vh]  bg-[url('img/card.png')] bg-contain bg-center bg-no-repeat flex flex-col items-center" data-category="lw"></div>
    <div id="ST" class="col-span-1 w-[20vw] h-[7vh] md:h-[12vh] lg:h-[30vh]  bg-[url('img/card.png')] bg-contain bg-center bg-no-repeat" data-category="st"></div>
    <div id="RW" class="col-span-1 w-[20vw] h-[7vh] md:h-[12vh] lg:h-[30vh]  bg-[url('img/card.png')] bg-contain bg-center bg-no-repeat" data-category="rw"></div>
    <div id="CML" class="col-span-1 w-[20vw] h-[7vh] md:h-[12vh] lg:h-[30vh]  bg-[url('img/card.png')] bg-contain bg-center bg-no-repeat" data-category="cml"></div>
    <div id="CM" class="col-span-1 w-[20vw] h-[7vh] md:h-[12vh] lg:h-[30vh]  bg-[url('img/card.png')] bg-contain bg-center bg-no-repeat" data-category="cm"></div>
    <div id="CMR" class="col-span-1 w-[20vw] h-[7vh] md:h-[12vh] lg:h-[30vh]  bg-[url('img/card.png')] bg-contain bg-center bg-no-repeat" data-category="cmr"></div>
    </div>
    <div class="grid grid-cols-4 gap-4">
      <div id="LB" class="col-span-1 w-[20vw] h-[7vh] md:h-[12vh] lg:h-[30vh]  bg-[url('img/card.png')] bg-contain bg-center bg-no-repeat" data-category="lb"></div>
      <div id="CB1" class="col-span-1 w-[20vw] h-[7vh] md:h-[12vh] lg:h-[30vh]  bg-[url('img/card.png')] bg-contain bg-center bg-no-repeat" data-category="cb1"></div>
      <div id="CB2" class="col-span-1 w-[20vw] h-[7vh] md:h-[12vh] lg:h-[30vh]  bg-[url('img/card.png')] bg-contain bg-center bg-no-repeat" data-category="cb2"></div>
      <div id="RB" class="col-span-1 w-[20vw] h-[7vh] md:h-[12vh] lg:h-[30vh]  bg-[url('img/card.png')] bg-contain bg-center bg-no-repeat" data-category="rb"></div>
    </div>
    <div class="flex justify-center items-center">
      <div id="GK" class="col-span-1 w-[20vw] h-[7vh] md:h-[12vh] lg:h-[30vh]  bg-[url('img/card.png')] bg-contain bg-center bg-no-repeat" data-category="gk"></div>
    </div>
  </div>

  <div id="" class="" >
    <div id="palyerView" class="grid grid-cols4">
         
    </div>
  </div>

  <div id="set-player-overlay" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
    <div class="relative max-w-lg w-full p-6 border-2 border-black rounded-lg bg-white overflow-y-scroll max-h-[80vh]">
      <h1 class="text-xl font-semibold text-center mb-4">Add Player</h1>
      <form id="playerForm" class="space-y-4" autocomplete="off">
        
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" name="name" id="name" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <label for="photo" class="block text-sm font-medium">Photo URL</label>
        <input type="url" name="photo" id="photo" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <label for="position" class="block text-sm font-medium">Position</label>
        <select name="position" id="position" class="w-full px-3 py-2 bg-gray-100 border rounded-md">
          <option value="GK">GK</option>
          <option value="LB">LB</option>
          <option value="CB1">CB1</option>
          <option value="CB2">CB2</option>
          <option value="RB">RB</option>
          <option value="CML">CML</option>
          <option value="CM">CM</option>
          <option value="CMR">CMR</option>
          <option value="LW">LW</option>
          <option value="ST">ST</option>
          <option value="RW">RW</option>
        </select>

        <label for="nationality" class="block text-sm font-medium">Nationality</label>
        <input type="text" name="nationality" id="nationality" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <label for="flag" class="block text-sm font-medium">Flag URL</label>
        <input type="url" name="flag" id="flag" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <label for="club" class="block text-sm font-medium">Club</label>
        <input type="text" name="club" id="club" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <label for="logo" class="block text-sm font-medium">Club Logo URL</label>
        <input type="url" name="logo" id="logo" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <label for="rating" class="block text-sm font-medium">Rating</label>
        <input type="number" name="rating" id="rating" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
        <small class="text-red-500"></small>

        <div id="gk-stats" class="hidden">
          <label for="diving" class="block text-sm font-medium">Diving</label>
          <input type="number" name="diving" id="diving" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        
          <label for="handling" class="block text-sm font-medium">Handling</label>
          <input type="number" name="handling" id="handling" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        
          <label for="kicking" class="block text-sm font-medium">Kicking</label>
          <input type="number" name="kicking" id="kicking" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        
          <label for="reflexes" class="block text-sm font-medium">Reflexes</label>
          <input type="number" name="reflexes" id="reflexes" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        
          <label for="speed" class="block text-sm font-medium">Speed</label>
          <input type="number" name="speed" id="speed" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        
          <label for="positioning" class="block text-sm font-medium">Positioning</label>
          <input type="number" name="positioning" id="positioning" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        </div>
        
        <div id="other-stats" class="hidden">
          <label for="pace" class="block text-sm font-medium">Pace</label>
          <input type="number" name="pace" id="pace" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        
          <label for="shooting" class="block text-sm font-medium">Shooting</label>
          <input type="number" name="shooting" id="shooting" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        
          <label for="passing" class="block text-sm font-medium">Passing</label>
          <input type="number" name="passing" id="passing" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        
          <label for="dribbling" class="block text-sm font-medium">Dribbling</label>
          <input type="number" name="dribbling" id="dribbling" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        
          <label for="defending" class="block text-sm font-medium">Defending</label>
          <input type="number" name="defending" id="defending" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        
          <label for="physical" class="block text-sm font-medium">Physical</label>
          <input type="number" name="physical" id="physical" min="1" max="99" class="w-full px-3 py-2 bg-gray-100 border rounded-md" required />
          <small class="text-red-500"></small>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md">Add Player</button>
          <button type="button" onclick="hideOverlay()" class="px-4 py-2 bg-gray-300 text-black rounded-md">Cancel</button>
        </div>
      </form>
    </div>
</div>

<script src="script.js"></script> 
</body>
</html>
